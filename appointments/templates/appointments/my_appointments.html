<!DOCTYPE html>
<html>
<head>
    <title>My Appointments</title>
</head>
<body>

<h2>My Appointments</h2>

{% if appointments %}
    <ul>
    {% for appt in appointments %}
        <li>
            {{ appt.slot.date }} |
            {{ appt.slot.start_time }} - {{ appt.slot.end_time }} |
            Dr {{ appt.slot.doctor.username }}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No appointments yet.</p>
{% endif %}

</body>
</html>
